<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤑 달러 환전 🤑</title>
    <style>
        @import url('https://cdn.jsdelivr.net/npm/pretendard@1.3.6/dist/web/variable/pretendardvariable.css');

        body {
            font-family: 'Pretendard', sans-serif;
            text-align: center;
            background: radial-gradient(circle, #D9ECFF, #A8C7FF, #7FA8FF);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 25px;
            width: 350px; 
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 18px;
            font-weight: bold;
            color: #4A90E2;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #4A90E2;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .form-group input:focus {
            border-color: #3182F6;
            box-shadow: 0px 0px 8px rgba(49, 130, 246, 0.6);
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #4A90E2, #3182F6);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #3182F6, #4A90E2);
            transform: scale(1.05);
        }

        .bottom-links {
            margin-top: 25px;
        }

        a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #4A90E2;
            transition: color 0.3s ease-in-out;
            display: block;
            margin-bottom: 10px;
        }

        a:hover {
            color: #3182F6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>🤑 달러 환전 🤑</h1>

    <div class="form-container">
        <form action="/exchangedollar" method="POST">
            <div class="form-group">
                <label for="unit">환전할 금액(달러)</label>
                <input type="number" id="total" name="total" min="1" required>
            </div>
            <button type="submit">계산하기</button>
        </form>
    </div>

    {{ render_html | default('') | safe }}

    <div class="bottom-links">
        <h1><a href='/exchangedollar'>🧐 다시 계산하기 🧐</a></h1>
        <h1><a href='/'>🏠 홈으로 🏠</a></h1>
    </div>
</body>
</html>
