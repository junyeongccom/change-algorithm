<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환전 선택</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            height: 100vh; /* 전체 화면 높이 */
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        /* 전체 컨테이너 */
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 제목 스타일 */
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* 버튼 컨테이너 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        /* 버튼 스타일 */
        .exchange-btn {
            display: inline-block;
            width: 200px;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            text-align: center;
        }

        .won-btn {
            background-color: #0077cc;
        }

        .dollar-btn {
            background-color: #28a745;
        }

        /* 버튼 호버 효과 */
        .exchange-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🤑 환전하려는 화폐 종류를 선택하세요 🤑</h1>

        <div class="button-container">
            <a href="/exchangewon" class="exchange-btn won-btn">🪙 원화 환전 🪙</a>
            <a href="/exchangedollar" class="exchange-btn dollar-btn">💲 달러 환전 💲</a>
        </div>
    </div>

</body>
</html>
