    <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 거스름돈 알고리즘 🌟</title>
    <style>
        /* 전체 배경 */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 제목 스타일 */
        h2 {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* 폼 컨테이너 */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 25px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* 폼 그룹 (한 줄 정렬) */
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }

        /* 라벨 스타일 */
        .form-group label {
            font-size: 18px;
            font-weight: bold;
            color: #ff6b81;
            width: 35%;
            text-align: left;
        }

        /* 입력 필드 */
        .form-group input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff6b81;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        /* 입력 필드 포커스 효과 */
        .form-group input:focus {
            border-color: #ff4757;
            box-shadow: 0px 0px 8px rgba(255, 71, 87, 0.6);
        }

        /* 버튼 스타일 */
        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff6b81, #ff4757);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        /* 버튼 호버 효과 */
        button:hover {
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            transform: scale(1.05);
        }

        /* 에러 메시지 */
        .error {
            color: #ff4757;
            font-size: 16px;
            margin-top: 10px;
            font-weight: bold;
        }

        /* 페이드인 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>🤑거스름돈 알고리즘🤑</h1>

    <div class="form-container">
        <form action="/" method="POST">
            <div class="form-group">
                <label for="total">가격(원):</label>
                <input type="number" id="total" name="total" min="1" required>
            </div>
            <div class="form-group">
                <label for="unit">지불한 금액(원):</label>
                <input type="number" id="paid" name="paid" min="1" required>
            </div>
            <button type="submit">계산하기</button>
        </form>
    </div>

    {% if amount %}
    <h3>📝가격(원): {{total}} </h3>
    <h3>💸지불한금액(원): {{paid}} </h3>
    <h3>💰500원: {{coin500}}개 </h3>
    <h3>💰100원: {{coin100}}개 </h3>
    <h3>💰50원: {{coin50}}개 </h3>
    <h3>💰10원: {{coin10}}개 </h3>
    {% endif %}
    <h1>{{error}}</h1>

    <h1><a href='/'>🧐다시 계산하기🧐</a></h1>
    
</body>
</html>
