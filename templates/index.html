<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환전 선택 | Toss 스타일</title>
    <style>
        @import url('https://cdn.jsdelivr.net/npm/pretendard@1.3.6/dist/web/variable/pretendardvariable.css');

        body {
            font-family: 'Pretendard', sans-serif;
            background: radial-gradient(circle, #D9ECFF, #A8C7FF, #7FA8FF);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-out;
        }

        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            color: #333;
            gap: 10px;
        }

        .title img {
            width: 22px;
            height: 22px;
            vertical-align: middle;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            margin-top: 15px;
        }

        .exchange-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 260px;
            padding: 16px 0;
            font-size: 18px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: 0.3s;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            gap: 8px;
        }

        .won-btn {
            background-color: #A8C7FF;
        }

        .dollar-btn {
            background-color: #A0E0D0;
        }

        .exchange-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">
            <img src="https://img.icons8.com/ios/50/000000/currency-exchange.png" alt="환전 아이콘">
            환전하려는 화폐를 선택하세요
            <img src="https://img.icons8.com/ios/50/000000/currency-exchange.png" alt="환전 아이콘">
        </div>

        <div class="button-container">
            <a href="/exchangewon" class="exchange-btn won-btn">
                🪙 원화 환전 🪙
            </a>
            <a href="/exchangedollar" class="exchange-btn dollar-btn">
                💲 달러 환전 💲
            </a>
        </div>
    </div>

</body>
</html>
